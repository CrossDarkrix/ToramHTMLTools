<body onload="brython()">
<script type="text/python">
from browser import document, html, bind

document["TITLE"] <= "装備による異常耐性率の計算ツール"
TEXT_Feild = document["text_field"]

def Abnomarls():
	StatusMEN_MSG = html.I("MEN:")
	StatusMEN = html.INPUT()

	men_ADD1_MSG = html.I("MEN装備(％) part 1:")
	men_ADD1 = html.INPUT()
	men_ADD2_MSG = html.I("MEN装備(％) part 2:")
	men_ADD2 = html.INPUT()
	men_ADD3_MSG = html.I("MEN装備(％) part 3:")
	men_ADD3 = html.INPUT()
	men_ADD4_MSG = html.I("MEN装備(％) part 4:")
	men_ADD4 = html.INPUT()
	men_ADD5_MSG = html.I("MEN装備(％) part 5:")
	men_ADD5 = html.INPUT()
	men_ADD6_MSG = html.I("MEN装備(％) part 6:")
	men_ADD6 = html.INPUT()
	men_ADD7_MSG = html.I("MEN装備(％) part 7:")
	men_ADD7 = html.INPUT()
	men_ADD8_MSG = html.I("MEN装備(％) part 8:")
	men_ADD8 = html.INPUT()
	men_BTN = html.BUTTON("計算する")
	TEXT_Feild <= StatusMEN_MSG + html.I(" ") + StatusMEN + html.BR() + men_ADD1_MSG + html.I(" ") + men_ADD1 + html.BR() + men_ADD2_MSG + html.I(" ") + men_ADD2 + html.BR() + men_ADD3_MSG + html.I(" ") + men_ADD3 + html.BR() + men_ADD4_MSG + html.I(" ") + men_ADD4 + html.BR() + men_ADD5_MSG + html.I(" ") + men_ADD5 + html.BR() + men_ADD6_MSG + html.I(" ") + men_ADD6 + html.BR() + men_ADD7_MSG + html.I(" ") + men_ADD7 + html.BR() + men_ADD8_MSG + html.I(" ") + men_ADD8 + html.BR() + html.BR() + men_BTN

	StatusMEN.focus()
	men_ADD1.focus()
	men_ADD2.focus()
	men_ADD3.focus()
	men_ADD4.focus()
	men_ADD5.focus()
	men_ADD6.focus()
	men_ADD7.focus()
	men_ADD8.focus()

	return StatusMEN, men_ADD1, men_ADD2, men_ADD3, men_ADD4, men_ADD5, men_ADD6, men_ADD7, men_ADD8, men_BTN

def aclear():
	document["RESULT"].clear()

def dclear():
	document["DefMEN"].clear()

def main():
	STMEN, m1, m2, m3, m4, m5, m6, m7, m8, BTN = Abnomarls()
	@bind(BTN, "click")
	def fClick(cl):
		aclear()
		dclear()
		try:
			if STMEN.value == '':
				STMEN.value = '255'
				document["DefMEN"] <= "MEN: 255"
				stutus = 255
			else:
				stutus = int(STMEN.value)
				document["DefMEN"] <= "MEN: " + str(stutus)
			if m1.value == '':
				m1.value = '0'
				MENADD_1 = 0
			else:
				MENADD_1 = int(m1.value)
			if m2.value == '':
				m2.value = '0'
				MENADD_2 = 0
			else:
				MENADD_2 = int(m1.value)
			if m3.value == '':
				m3.value = '0'
				MENADD_3 = 0
			else:
				MENADD_3 = int(m3.value)
			if m4.value == '':
				m4.value = '0'
				MENADD_4 = 0
			else:
				MENADD_4 = int(m4.value)
			if m5.value == '':
				m5.value = '0'
				MENADD_5 = 0
			else:
				MENADD_5 = int(m5.value)
			if m6.value == '':
				m6.value = '0'
				MENADD_6 = 0
			else:
				MENADD_6 = int(m6.value)
			if m7.value == '':
				m7.value = '0'
				MENADD_7 = 0
			else:
				MENADD_7 = int(m7.value)
			if m8.value == '':
				m8.value = '0'
				MENADD_8 = 0
			else:
				MENADD_8 = int(m8.value)
		except:
			document["RESULT"] <= "不明なエラーです。"
		fmen = str(int(MENADD_1 + MENADD_2 + MENADD_3 + MENADD_4 + MENADD_5 + MENADD_6 + MENADD_7 + MENADD_8 + (stutus / 3.4)))
		document["RESULT"] <= "あなたの異常耐性率は{}％です。".format(fmen)
main()
</script>
