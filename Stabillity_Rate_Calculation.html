from browser import document, html, bind
from math import floor as math_floor
import sys
document["TITLE"] <= "安定率 計算機 v1.0"
TEXT_Feild = document["text_field"]
Selctor_SW = document["SELECTOR"]
def ONEHANDsw():
	s1ALL_Equipment_MSG = html.DIV("装備の安定率の合計値:")
	s1ALL_Equipment = html.INPUT()
	s1DEX_MSG = html.DIV("ステータスのDEX値:")
	s1DEX = html.INPUT()
	s1STR_MSG = html.DIV("ステータスのSTR値:")
	s1STR = html.INPUT()
	s1Submit_BTN = html.BUTTON("計算する")
	TEXT_Feild <= s1ALL_Equipment_MSG + s1ALL_Equipment + s1DEX_MSG + s1DEX + s1STR_MSG + s1STR + html.BR() + s1Submit_BTN
	s1ALL_Equipment.focus()
	s1DEX.focus()
	s1STR.focus()
	return s1ALL_Equipment, s1DEX, s1STR, s1Submit_BTN

def One_handed_sword(): # 片手剣
	ALL_EQ, D, S, BTN = ONEHANDsw()
	@bind(BTN,"click")
	def Oclick(cl):
		ALL_Equipment = int(ALL_EQ.value)
		DEX = int(D.value)
		STR = int(S.value)
		Result = math_floor(ALL_Equipment + (DEX * 3 + STR) / 40)
		document["RESULT"] <= 'あなたの安定率は: {One_H_STabillity}%です。'.format(One_H_STabillity=Result)

def main_d():
	s1Selector_MSG = html.DIV("計算したい職の番号:")
	s1Selector = html.INPUT()
	SubmitBTNs = html.BUTTON("選択")
	Selctor_SW <= s1Selector_MSG + s1Selector + html.BR() + SubmitBTNs
	s1Selector.focus()
	return s1Selector, SubmitBTNs

def main():
	SSelector, BTNs = main_d()
	@bind(BTNs, "click")
	def click(cl):
		Selector = str(SSelector.value)
		if Selector == '1':
			document["JOBS"] <= '片手剣を選択しました\n'
			One_handed_sword()
		elif Selector == '2':
			document["JOBS"] <= '両手剣を選択しました\n'
			Tow_handed_sword()
		elif Selector == '3':

		elif Selector == '4':
